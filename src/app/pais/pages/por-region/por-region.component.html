<h3>Buscar por Region <small>{{regionActiva | titlecase}}</small></h3>
<hr>
<h5>Selecciona la region</h5>

<div class="row">
    <div class="col">
        <!-- [class.btn-primary]="region===regionActiva" -->
        <!-- [ngClass]="{
            'btn-primary': regionActiva===region,
            'btn-outline-primary': regionActiva!==region
        }" -->
        <button (click)="activarRegion(region)" *ngFor="let region of regiones" [class]="getClaseCSS(region)">
            {{region | titlecase}}
        </button>
    </div>
</div>
<hr>
<div class="row">
    <div *ngIf="paises.length > 0" class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
